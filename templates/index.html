<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todoアプリ</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Todoリスト</h1>
        
        <form action="{{ url_for('add') }}" method="post" class="add-form">
            <input type="text" name="title" placeholder="新しいタスクを入力" required>
            <button type="submit">追加</button>
        </form>

        <ul class="todo-list">
            {% for todo in todos %}
            <li class="todo-item {% if todo.completed %}completed{% endif %}">
                <span class="todo-title">{{ todo.title }}</span>
                <div class="todo-actions">
                    <a href="{{ url_for('complete', id=todo.id) }}" class="btn-complete">
                        {% if todo.completed %}未完了{% else %}完了{% endif %}
                    </a>
                    <a href="{{ url_for('delete', id=todo.id) }}" class="btn-delete">削除</a>
                </div>
            </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
